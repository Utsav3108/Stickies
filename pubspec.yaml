name: datastock
description: A secure Flutter app to store and manage Key-Value data with categorization

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # UI & Icons
  cupertino_icons: ^1.0.6

  # File Handling
  image_picker: ^1.0.7
  file_picker: ^8.1.4

  # Authentication
  local_auth: ^2.3.0

  # Sharing
  share_plus: ^10.1.2

  # Utils
  uuid: ^4.2.1

  fluttertoast:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true